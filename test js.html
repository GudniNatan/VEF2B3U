<script type="text/javascript">
var grid = "";
var size = 20
for (var i = 0; i < size; i++){
  for (var j = 0; j < size; j++){
    if ((i + j) % 2 == 0)
      grid += " "
    else
      grid += "#"
  }
  grid += "\n"
}
console.log(grid)


for (var i = 1; i <= 100; i++)
{
  if (i % 3 == 0){
    if (i % 5 == 0)
      console.log("FizzBuzz")
    else
      console.log("Fizz");
  }
  else if (i % 5 == 0)
    console.log("Buzz");
  else
    console.log(i)
}
</script>
